<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/siginPage.css">
    <title>Sign in</title>
</head>
<body>
    <div class="page">
        

        <div class="container">
            <div class="image">
                <img src="/images/extra/Hotel Doormen Flat Composition.jpg" alt="">
            </div>
            
            <div class="form">
                <h1>THIKA FAST FOOD</h1>
                <h3>SIGN IN TO GET OUR SERVICES</h3>
                <form action="">
                    <input type="email" class="email" id="email" placeholder="Enter Email">
                    <input type="password" class="password" id="password" placeholder="Password">
                </form>
                <div class="additional-info">
                    <a href="#">forget password</a>
                    <div class="remember">
                        <input type="checkbox" class="remember-me" id="remember-me">
                        <label for="remember-me" class="remember-me-label">remember Me</label>
                    </div>
                    
                </div>

                <input type="submit" class="sign-in" value="SIGN IN">
                <a href="#" class="no-account">Don't have an Account</a>

            </div>
        </div>
    </div>
    
</body>
</html>
